<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Daily Sales Entry</title>

    <style>
      body {
        background-color: #080710;
        color: aliceblue;
      }
      form {
        background-color: rgba(255, 255, 255, 0.13);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h3 class="col">Daily Sales Entry</h3>
        <div class="btns col d-flex justify-content-end mt-2">
          <a href="{% url 'home' %}" class="btn btn-secondary mr-2">Main Menu</a>
          <a href="{% url 'logout' %}" class="btn btn-secondary">Log Out</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row mt-5">
        <h3 style="margin-left: 200px">Store:</h3>
        <h3 style="margin-left: 30px">Symphony Mall</h3>
      </div>

      <div class="mt-2">
        <form action="{% url 'DailySales' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="date">Date</label>
            <input
              type="date"
              class="form-control"
              id="date"
              name="date"
              required
            />
          </div>
          <div class="table-container">
            <table class="table table-borderless">
              <tbody>
                <tr>
                  <th><label for="phonepe_upi">Phone pe/UPI</label></th>
                  <td>
                    <input
                      type="number"
                      class="form-control"
                      name="phonepe_upi"
                      id="phonepe_upi"
                      step="0.01"
                    />
                  </td>
                </tr>
                <tr>
                  <th><label for="card_pmt">Card Pmt</label></th>
                  <td>
                    <input
                      type="number"
                      class="form-control"
                      name="card_pmt"
                      id="card_pmt"
                      step="0.01"
                    />
                  </td>
                </tr>
                <tr>
                  <th><label for="zomato">Zomato</label></th>
                  <td>
                    <input
                      type="number"
                      class="form-control"
                      name="zomato"
                      id="zomato"
                      step="0.01"
                    />
                  </td>
                </tr>
                <tr>
                  <th><label for="swiggy">Swiggy</label></th>
                  <td>
                    <input
                      type="number"
                      class="form-control"
                      name="swiggy"
                      id="swiggy"
                      step="0.01"
                    />
                  </td>
                </tr>
                <tr>
                  <th><label for="bms">BMS</label></th>
                  <td>
                    <input
                      type="number"
                      class="form-control"
                      name="bms"
                      id="bms"
                      step="0.01"
                    />
                  </td>
                </tr>
                <tr>
                  <th><label for="cash">Cash</label></th>
                  <td>
                    <input
                      type="number"
                      class="form-control"
                      name="cash"
                      id="cash"
                      step="0.01"
                    />
                  </td>
                </tr>
                <tr>
                  <th><label for="expenditure">Expenditure</label></th>
                  <td>
                    <input
                      type="number"
                      class="form-control"
                      name="expenditure"
                      id="expenditure"
                      step="0.01"
                    />
                  </td>
                </tr>
                <tr class="font-weight-bold">
                  <th><label for="total_sale">Total Sale</label></th>
                  <td>
                    <input
                      type="text"
                      class="form-control"
                      name="total_sale"
                      id="total_sale"
                      disabled
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <button type="submit" class="btn btn-secondary ml-5">Submit</button>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
