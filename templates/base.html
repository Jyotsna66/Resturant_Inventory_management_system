<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheelies RIMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #080710;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            padding: 50px; /* Increased padding for more margin */
            background-color: rgba(255, 255, 255, 0.15); /* Slightly lighter background */
            border-radius: 12px; /* Slightly more rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6); /* More pronounced shadow */
            color: #fff;
            text-align: center; /* Center text inside the container */
        }

        h1 {
            margin-bottom: 30px; /* Increased space below the heading */
            font-size: 2rem; /* Larger font size for heading */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center form elements horizontally */
        }

        label {
            margin-bottom: 8px; /* Slightly more space between label and input */
            font-size: 1.1rem; /* Larger font size for labels */
        }

        input, button {
            margin-bottom: 20px; /* Increased space between inputs and buttons */
            padding: 12px;
            font-size: 18px;
            border: 1px solid #444; /* Darker border for better visibility */
            border-radius: 6px; /* More rounded corners */
        }

        button {
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Added transition for scaling */
        }

        button:hover {
            background-color: #333; /* Darker on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Increased gap between links */
            margin-top: 30px; /* Increased margin-top for better separation */
        }

        .links .btn {
            display: block;
            padding: 15px 20px; /* Adjusted padding for buttons */
            background-color: #000;
            color: white;
            text-align: center;
            border-radius: 6px; /* Rounded corners */
            text-decoration: none;
            font-size: 18px; /* Larger font size for buttons */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Added transition for scaling */
        }

        .links .btn:hover {
            background-color: #333; /* Darker on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
        .logout-btn{
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
