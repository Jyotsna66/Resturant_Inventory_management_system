<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>View and Update Sales Entry</title>
</head>
<body>
<div class="container">
    <h3>View and Update Sales Entry</h3>
    <form method="post" action="{% url 'update_view' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ entry.date }}" required>
        </div>
        <div class="form-group">
            <label for="phonepe_upi">Phone Pe/UPI</label>
            <input type="text" class="form-control" id="phonepe_upi" name="phonepe_upi" value="{{ entry.phonepe_upi }}">
        </div>
        <div class="form-group">
            <label for="card_pmt">Card Payment</label>
            <input type="text" class="form-control" id="card_pmt" name="card_pmt" value="{{ entry.card_pmt }}">
        </div>
        <div class="form-group">
            <label for="zomato">Zomato</label>
            <input type="text" class="form-control" id="zomato" name="zomato" value="{{ entry.zomato }}">
        </div>
        <div class="form-group">
            <label for="swiggy">Swiggy</label>
            <input type="text" class="form-control" id="swiggy" name="swiggy" value="{{ entry.swiggy }}">
        </div>
        <div class="form-group">
            <label for="bms">BMS</label>
            <input type="text" class="form-control" id="bms" name="bms" value="{{ entry.bms }}">
        </div>
        <div class="form-group">
            <label for="cash">Cash</label>
            <input type="text" class="form-control" id="cash" name="cash" value="{{ entry.cash }}">
        </div>
        <div class="form-group">
            <label for="expenditure">Expenditure</label>
            <input type="text" class="form-control" id="expenditure" name="expenditure" value="{{ entry.expenditure }}">
        </div>
        <div class="form-group">
            <label for="total_sale">Total Sale</label>
            <input type="text" class="form-control" id="total_sale" name="total_sale" value="{{ entry.total_sale }}" readonly>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
